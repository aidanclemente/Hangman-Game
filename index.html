<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<meta charset="utf-8">
	<meta name=viewport content= "width=device-width initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
	

</head>
<body>

<div class="container">
	<div class="jumbotron">
		<header>
			HANGMAN
		</header>
	</div>
	<div class="container">
		<div class="panel panel-default">
			<h1>Theme: NFL Superbowl Winners</h1>
			<h2 id="hide">Press any letter to get started</h2>
		</div>
		<div class="row">
			<div class="col-sm-4 text-center">
				<a href="#" class="thumbnail">
					<img id="newPic" src="assets/images/nfl.jpg" alt="nfl logo">
				</a>
				<button type="button" id="btn" class="btn btn-default">Hint</button>
				
				<div class="btn-group text-center" role="group">
					<button type="button" id="reset" class="btn btn-default">New Word</button>
					<button type="button" id="quit" class="btn btn-default">Give Up</button>
					<button onclick="togglePlay()" type="button" id="music" class="btn btn-default">Music</button>
					<audio id="myAudio">
						<source src="assets/audio/nflSongs.mp3" loop="loop" type="audio/mp3" preload="auto">
					</audio>
				</div>
			</div>
			<div class="panel panel-default col-sm-8">
				<h3>Wins: <span id="numWins"></span></h3>
				<audio id="clap">
					<source src="assets/audio/trumpet.flac" type="audio/flac">
				</audio>
				<h3>Losses: <span id="numLosses"></span></h3>
				<audio id="fail">
					<source src="assets/audio/fail.mp3" type="audio/mp3">
				</audio>
				<h3>Guesses remaining: <span id="remainGuess">10</span></h3>
				<h3>Word to Guess: <br>
					<span id="wordToGuess"></span>
				</h3>
				<h3>Incorrect Letters Guessed: <br>
					<span id="lettersGuessed"></span>
				</h3>
			</div>
		</div>
	</div>
</div>
<script src="assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
